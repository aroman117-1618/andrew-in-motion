<script>
  (function () {
    function show(msg) {
      var el = document.createElement('div');
      el.id = 'runtime-status';
      el.textContent = 'App error: ' + msg;
      Object.assign(el.style, {
        position: 'fixed', left: '8px', bottom: '8px',
        padding: '6px 8px', background: 'rgba(200,0,0,.85)',
        color: '#fff', font: '12px/1.3 system-ui,-apple-system,Segoe UI,Roboto,sans-serif',
        zIndex: '2147483647', borderRadius: '6px'
      });
      document.body.appendChild(el);
    }
    window.addEventListener('error', function (e) { show(e.message || 'unknown'); });
    window.addEventListener('unhandledrejection', function (e) { show((e.reason && e.reason.message) || 'promise rejection'); });
  })();
</script>
